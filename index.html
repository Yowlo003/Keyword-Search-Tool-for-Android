<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Search Tool by Arthyme</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.mjs" type="module"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Keyword Search Tool by Arthyme</h1>
        
        <div class="input-group">
            <label for="directory-selector">Select Directory:</label>
            <input type="file" id="directory-selector" webkitdirectory directory multiple>
        </div>

        <div class="input-group">
            <label for="search-bar">Search Keyword:</label>
            <input type="text" id="search-bar" placeholder="Enter keyword...">
        </div>
        
        <div id="results-container">
            <h2>Search Results:</h2>
            <ul id="file-list">
                </ul>
        </div>
    </div>
</body>
</html>
